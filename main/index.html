<html> 
  <head>   
    <title>KickBall</title> 
    <style>

      body {
        background-color: grey;
      }
      #title {
        text-align: center;
        margin-right: 150px;
        font-size: 20px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      #rotate-message {
        display: none;
      }

      .joystick {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-right: 90px;
      }

      .button-lr {
        background-color: #FFC700;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 60px;
        width: 120px;
        height: 120px;
        margin-right: 30px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 50%;
        
      }

      #button-hit{
        background-color: #FFC700;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 30px;
        width: 200px;
        height: 200px;
        margin-right: 50px;
        padding: 50px;
        margin-left: 70px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 50%;
      }
      
      @media screen and (orientation: portrait) {
        .joystick{
          display: none;
        }

        #rotate-message {
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          color: white;
          background-color: rgba(0, 0, 0, 0.7);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
    }
    }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>  
   </head>  
   <body> 

    <header>
      <div>
        <h1 id="title">Kick Ball</h1>
      </div>
    </header>
    
    <div class="joystick">
      <a href="http://192.168.4.1/on">
        <button class="button-lr"><</button>
      </a>
      <a href="http://192.168.4.1/off">
        <button class="button-lr">></button>
      </a>
      <a href="#">
        <button id="button-hit">Kick</button>
      </a>  
    </div>

    <div id="rotate-message">
      Por favor, Vire o seu celular na horizontal.
    </div>

    </body>  
</html>
